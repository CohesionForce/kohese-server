<div id="login-form">
    <h1>Kohese</h1>
    <form ng-submit="loginCtrl.login(loginCtrl.username, loginCtrl.password)">
        <label>Username: <input type="text" ng-model="loginCtrl.username"/></label>
        <br/>
        <label>Password: <input type="password" ng-model="loginCtrl.password"/></label>
        <br/>
        <button type="submit">Log In</button>
    </form>
</div>
