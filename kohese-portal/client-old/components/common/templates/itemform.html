<form name="detailsCtrl.itemForm" class="form-horizontal details-form">
    <div class="form-container">
    <div>
        <div style="width: 10%; display: inline-block">
					<span class="control-group"
                          ng-class="{error: detailsCtrl.itemForm.kind.$invalid}">
						<label class="control-label" for="Kind">Kind</label>
						<div class="controls">
                            <select id="Kind"
                                    ng-model="detailsCtrl.itemProxy.kind"
                                    ng-change="detailsCtrl.updateItem()"
                                    ng-disabled="!(detailsCtrl.enableEdit && !detailsCtrl.itemProxy.item.hasOwnProperty('id'))">
                                <option ng-repeat="kind in detailsCtrl.kindList">{{kind}}</option>
                            </select>
                        </div>
					</span>
        </div>
        <div style="width: 20%; display: inline-block">
					<span class="control-group"
                          ng-class="{error: detailsCtrl.itemForm.id.$invalid}">
						<label class="control-label" for="Id">Id</label>
						<div class="controls">
                            <input style="width: 90%;" type="text" ng-model="detailsCtrl.itemProxy.item.id"
                                   id="Id" ng-disabled="true"/>
                        </div>
					</span>
        </div>
            <label class="control-label">
                Parent:
                <angucomplete-alt id="Parent"
                                  disable-input="!detailsCtrl.enableEdit"
                                  selected-object="detailsCtrl.parentChanged"
                                  placeholder="{{detailsCtrl.parentProxy.item.name}}"
                                  search-fields="name"
                                  title-field="name"
                                  pause="100"
                                  local-data="detailsCtrl.proxyList"
                                  minlength="1"
                                  match-class="highlight"
                                  style="width: 200px;"
                        ></angucomplete-alt>
            </label>
    </div>
    <div class="control-group"
         ng-class="{error: detailsCtrl.itemForm.name.$invalid}">
        <label class="control-label" for="name">Name</label>

        <div class="controls">
            <input type="text" ng-model="detailsCtrl.itemProxy.item.name" id="name"
                   ng-disabled="!detailsCtrl.enableEdit || (detailsCtrl.itemProxy.item.hasOwnProperty('mounted') && !detailsCtrl.itemProxy.item.mounted)" style="width:100%"/>
        </div>
    </div>
    <div class="control-group"
         ng-class="{error: detailsCtrl.itemForm.tags.$invalid}">
        <label class="control-label">Tags</label>
        <div class="controls">
            <input type="text" ng-model="detailsCtrl.itemProxy.item.tags" id="Tags"
                   ng-disabled="!detailsCtrl.enableEdit || (detailsCtrl.itemProxy.item.hasOwnProperty('mounted') && !detailsCtrl.itemProxy.item.mounted)" 
                   style="width:100%"/>
        </div>
    </div>
		<div ng-if="detailsCtrl.enableEdit" class="col-xs-6 control-group"
			ng-class="{error: detailsCtrl.itemForm.description.$invalid}">
			<label class="control-label" for="Description">Description</label>

			<div class="controls">
				<textarea simplemde rows="1" msd-elastic style="width: 100%; max-width: 100%;"
					ng-model="detailsCtrl.itemProxy.item.description"
					ng-disabled="!detailsCtrl.enableEdit || (detailsCtrl.itemProxy.item.hasOwnProperty('mounted') && !detailsCtrl.itemProxy.item.mounted)"
					id="Description"></textarea>
			</div>
        </div>
		<div class="col-xs-6">
			<label class="control-label" for="Description Viewer">Description
				Viewer</label>
			<ng-bind-html style="height:100%" ng-bind-html="detailsCtrl.itemDescriptionRendered">
			</ng-bind-html>
		</div>
    </div>
</form>
