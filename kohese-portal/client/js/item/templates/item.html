<span class="pull-right">
      <span>Showing {{filteredItems.length}} of {{items.length}}</span>
      <input class="input-sm" type="text" ng-model="filterString" placeholder="Filter" style="margin: 5px"/>

    </span>
<table class="table table-striped table-condensed table-hover">
  <thead>
  <th><a href="" ng-click="itemSortField = 'title'">Title</a></th>
  <th><a href="" ng-click="itemSortField = 'description'">Description</a></th>
  <th ng-hide="isEdit"><a href="" ng-click="itemSortField = 'parentId'">Parent</a></th>
  <th><i class="glyphicon glyphicon-plus pull-right" ng-click="newItem()" ng-show="enableEdit"></i></th>
  </thead>
  <tbody>
  <tr ng-repeat="item in filteredItems = (items  | filter:itemQuery) | orderBy:itemSortField">
    <td ng-click="editItem(item)" ng-bind-html="item.title | highlight:itemQuery"/>
    <td ng-bind-html="item.description | highlight:itemQuery"/>
    <td ng-click="editItem({id:item.parentId})" ng-hide="isEdit">{{item.parentId}}</td>
    <td class="pull-right">
      <i class="glyphicon glyphicon-remove" ng-click="removeItem(item)" ng-show="enableEdit"></i>
    </td>
  </tr>
  </tbody>
</table>
