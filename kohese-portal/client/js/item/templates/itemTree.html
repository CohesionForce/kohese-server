<div style="padding: 5px;">
    <input type="checkbox" ng-model="showAsTree" ng-init="showAsTree=true" name="showAsTreeInput" style="margin: 5px"/> Show As Tree
    <button ng-click="tree_control.expand_all()" class="btn btn-default btn-sm" ng-show="showAsTree" style="margin: 5px">Expand All</button>
    <button ng-click="tree_control.collapse_all()" class="btn btn-default btn-sm" ng-show="showAsTree" style="margin: 5px">Collapse All</button>
    <span class="pull-right">
      <span>Showing {{filteredItems.length}} of {{items.length}}</span>
      <input class="input-sm" type="text" ng-model="filterString" placeholder="Filter" style="margin: 5px"/>

    </span>
</div>

<div ng-show="showAsTree">
    <tree-grid tree-data="tree_data" tree-control="tree_control" col-defs="col_defs" expand-on="expanding_property" on-click="item_click_handler(branch)" icon-leaf= "glyphicon glyphicon-list-alt" expand-level="4"/>
</div>

<div ng-show="!showAsTree">
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a href="" ng-click="itemSortField = 'title'">Title</a></th>
        <th><a href="" ng-click="itemSortField = 'description'">Description</a></th>
        <th ng-hide="isEdit"><a href="" ng-click="itemSortField = 'parentId'">Parent</a></th>
        <th><i class="glyphicon glyphicon-plus pull-right" ng-click="newItem()"></i></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in filteredItems = (items  | filter:filterString) | orderBy:itemSortField">
            <td ng-click="editItem(item)" ng-bind-html="item.title | highlight:filterString">{{item.title}}</td>
            <td ng-bind-html="item.description | highlight:filterString">{{item.description}}</td>
            <td ng-click="editItem({id:item.parentId})" ng-hide="isEdit">{{tree.objs[item.parentId].title}}</td>
            <td class="pull-right">
              <i class="glyphicon glyphicon-remove" ng-click="removeItem(item)"></i>
            </td>
        </tr>
    </tbody>
</table>

</div>
