<span class="pull-right">
      <span>Showing {{filteredItems.length}} of {{detailsCtrl.itemProxy.children.length}}</span>
      <input class="input-sm" type="text" ng-model="detailsCtrl.filterString" placeholder="Filter" style="margin: 5px"/>

    </span>
<table class="table table-striped table-condensed table-hover">
  <thead>
  <th><a href="" ng-click="itemSortField = 'title'">Title</a></th>
  <th><a href="" ng-click="itemSortField = 'description'">Description</a></th>
  <th ><a href="" ng-click="itemSortField = 'parentId'">Parent</a></th>
  <th><i class="glyphicon glyphicon-plus pull-right"
         ui-sref="kohese.explore.create({parentId: detailsCtrl.itemProxy.item.id})"
         ng-click="detailsCtrl.setTabState('create')"></i></th>
  </thead>
  <tbody>
  <tr ng-repeat="proxy in filteredItems = (detailsCtrl.itemProxy.children  | filter:detailsCtrl.filterString) | orderBy:itemSortField">
    <td ui-sref="kohese.explore.edit({id: proxy.item.id})" ng-bind-html="proxy.item.title | highlight:detailsCtrl.filterString"/>
            <td ng-class="{'trim-info': !showDescription, 'trim-info-visible': showDescription}" ng-dblclick="showDescription=!showDescription" ng-init="showDescription=true" ng-bind-html="proxy.item.description | highlight:detailsCtrl.filterString"></td>
    <td ui-sref="kohese.explore.edit({id: proxy.item.id})">{{proxy.item.parentId}}</td>
    <td class="pull-right">
      <i class="glyphicon glyphicon-remove" ng-click="detailsCtrl.removeItem(proxy.item)"></i>
    </td>
  </tr>
  </tbody>
</table>
