<form name="detailsCtrl.itemForm" class="form-horizontal">
    <div>
          <div style="width: 20%; float: left">
					<span class="control-group"
                          ng-class="{error: detailsCtrl.itemForm.kind.$invalid}">
						<label class="control-label" for="Kind">Kind</label>
						<div class="controls">
                            <input  ng-if="detailsCtrl.itemProxy.item.constructor.modelName" style="width: 90%;" type="text" ng-model="detailsCtrl.itemProxy.item.constructor.modelName"
                                   id="Kind" ng-disabled="true"/>
                            <input  ng-if="!detailsCtrl.itemProxy.item.constructor.modelName" style="width: 90%;" type="text" ng-model="ignoreData" ng-init=""
                                   id="Kind" ng-disabled="true"/>
                        </div>
					</span>
          </div>
          <div style="width: 40%; float: left">
					<span class="control-group"
                          ng-class="{error: detailsCtrl.itemForm.id.$invalid}">
						<label class="control-label" for="Id">Id</label>
						<div class="controls">
                            <input style="width: 90%;" type="text" ng-model="detailsCtrl.itemProxy.item.id"
                                   id="Id" ng-disabled="true"/>
                        </div>
					</span>
        </div>
        <div style="width: 40%; float: right">
					<span class="control-group"
                          ng-class="{error: detailsCtrl.itemForm.parentId.$invalid}">
                            <label
                                    ng-click="console.log('click click click')"
                                    class="control-label" for="Parent"
                                    ui-sref="kohese.explore.edit({id:detailsCtrl.itemProxy.item.parentId})">Parent Id</label>
						<div class="controls">
                            <input style="width: 90%;" type="text"
                                   ng-model="detailsCtrl.itemProxy.item.parentId" id="Parent"
                                   ng-disabled="!detailsCtrl.enableEdit"/>
                        </div>
					</span>
        </div>
    </div>
    <div class="control-group"
         ng-class="{error: detailsCtrl.itemForm.name.$invalid}">
        <label class="control-label" for="name">Name</label>

        <div class="controls">
            <input type="text" ng-model="detailsCtrl.itemProxy.item.name" id="name"
                   ng-disabled="!detailsCtrl.enableEdit" style="width:100%"/>
        </div>
    </div>
    <div class="control-group"
         ng-class="{error: detailsCtrl.itemForm.tags.$invalid}">
        <label class="control-label" for="Tags">Tags</label>

        <div class="controls">
            <input type="text" ng-model="detailsCtrl.itemProxy.item.tags" id="Tags"
                   ng-disabled="!detailsCtrl.enableEdit" style="width:100%"/>
        </div>
    </div>
    <div class="control-group"
         ng-class="{error: detailsCtrl.itemForm.description.$invalid}">
        <label class="control-label" for="Description">Description</label>

        <div class="controls">
							<textarea style="width:100%; max-width:100%; height:90px;" type="text"
                                      ng-model="detailsCtrl.itemProxy.item.description"
                                      ng-disabled="!detailsCtrl.enableEdit" id="Description"></textarea>
        </div>
    </div>
    <div class="form-actions">
        <button ng-click="detailsCtrl.enableEdit=true" ng-disabled="detailsCtrl.enableEdit" class="btn btn-primary">
            Edit
        </button>
        <button ng-click="detailsCtrl.upsertItem()"
                ng-disabled="!detailsCtrl.enableEdit || detailsCtrl.itemForm.$pristine" class="btn btn-primary">
            Update
        </button>
        <button ng-click="detailsCtrl.enableEdit=false; detailsCtrl.cancel()" ng-disabled="!detailsCtrl.enableEdit"
                class="btn btn-primary">
            Cancel
        </button>
    </div>
</form>
