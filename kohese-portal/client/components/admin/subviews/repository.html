<div>
    <h4>
        Repositories:
    </h4>
    <hr/>
    <div class="panel repository-panel"
         ng-repeat="repository in adminCtrl.repositoryList"
            >
        <div class="panel-title">
            {{repository.item.name}}
        </div>
        <div class="panel-body">
            <h5>
                <b>Description:</b>
            </h5>
            {{repository.item.description}}
            <br/>
            <h5>
                <b>Items:</b>
            </h5>
            {{repository.descendantCount}}
        </div>
        <div class="panel-footer">
            <button class="btn btn-default"
                    ng-click="adminCtrl.navigate('kohese.explore.edit', repository.item.id)">
                Go <i class="fa fa-chevron-right"></i>
            </button>
        </div>

    </div>
</div>
