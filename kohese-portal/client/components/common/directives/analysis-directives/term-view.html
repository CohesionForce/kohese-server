<div class="panel">
      <div class="panel-heading">Term View - ({{tvCtrl.getTermCount()}}) Terms</div>
      <div class="panel-body"> 
      <div>
            <label class="control-label" for="posFilter">
              POS Filter:
              <select id="posFilter"
                      ng-model="tvCtrl.analysisPOSFilterName">
                     <option ng-repeat="filterCriteria in tvCtrl.analysisPOSFilterCriteriaList">{{filterCriteria}}</option>
              </select>
            </label>
            <span>
                  <input type="checkbox" ng-model="tvCtrl.filterExactMatch"
                              name="summaryFilterExactMatchInput"
                              style="margin: 5px"/> Exact Match
                  <input type="checkbox" ng-model="tvCtrl.filterIgnoreCase"
                              name="summaryFilterIgnoreCaseInput"
                              style="margin: 5px"/> Ignore Case
            </span>
            <br/> 
            <input class="input-sm" type="text" ng-model="tvCtrl.analysisFilterInput"
                   placeholder="Filter" style="margin: 5px"/>
            <button ng-click="tvCtrl.submitStringFilter(tvCtrl.analysisFilterInput)" 
                    class=" btn btn-default fa fa-search"> Submit
            </button>
            <label for="term-limit">Limit
                  <input type="text" 
                        ng-model="tvCtrl.loadLimit"/>
            </label>
            <!-- <button ng-click="tvCtrl.getLastFilter()" 
                    class="btn btn-default fa fa-chevron-left"> Last Filter
            </button> -->
      </div>
      <div id="term-div">
         <table id="theTokensSummary"
                class="table tree-grid table-striped table-condensed table-hover">
            <thead>
               <th>
                  <span ng-click="tvCtrl.newSort('-text')">
                     Text 
                     <span ng-if="tvCtrl.sortField === '-text'">
                     <i ng-if="tvCtrl.reverse" class="fa fa-chevron-up"></i>
                     <i ng-if="!tvCtrl.reverse" class="fa fa-chevron-down"></i>
                     </span>
                  </span>
               </th>
               <th>
                  <span ng-click="tvCtrl.newSort('-count')">
                     Count
                     <span ng-if="tvCtrl.sortField === '-count'">
                     <i ng-if="tvCtrl.reverse" class="fa fa-chevron-up"></i>
                     <i ng-if="!tvCtrl.reverse" class="fa fa-chevron-down"></i>
                     </span>
                  </span>
               </th>
               <th ng-if="tvCtrl.showPOS">POS Count</th>
               <span class="dropdown pull-right">
                        <a class="dropdown-toggle" data-toggle="dropdown" >
                            <span>Options</span> 
                        <i class="fa fa-angle-double-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li ng-click="tvCtrl.showPOS = !tvCtrl.showPOS">
                                <a><i ng-if="tvCtrl.showPOS" 
                                    class="fa fa-check-"></i>Show POS</a></li>
                        </ul>
            </thead>
            <tbody id="theTokensBody">
               <tr class="tree-grid-row" id="Chunk:{{summary.text}}"
               ng-repeat="summary in tvCtrl.itemProxy.analysis.extendedTokenSummaryList 
                        | filter:tvCtrl.filterTokens 
                        | orderBy:tvCtrl.sortField:tvCtrl.reverse
                        | limitTo:tvCtrl.loadLimit">
               <td ng-click="tvCtrl.submitStringFilter(summary.text)"
                     class="tree-label"
                     ng-bind-html="summary.text | highlightRegex:tvCtrl.analysisFilterRegexHighlight"></td>
               <td>{{summary.count}}</td>
               <td ng-if="tvCtrl.showPOS">{{summary.posCount}}</td>
               </tr>
            </tbody>
         </table>
      </div>
      </div>
  </div>
