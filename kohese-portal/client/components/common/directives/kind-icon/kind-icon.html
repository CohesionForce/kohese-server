<span>
  <i ng-if ="kind === 'Action'"
    class ="fa fa-paper-plane"
    tooltip="Action"></i>
  
  <i ng-if ="kind === 'Decision'"
    class ="fa fa-gavel"
    tooltip="Decision"></i>
     
  <i ng-if ="kind === 'Task'"
    class ="fa fa-check-square"
    tooltip="Task"></i>
     
  <i ng-if ="kind === 'Item'"
    class ="fa fa-sticky-note"
    tooltip="Item"></i>
  
  <i ng-if ="kind === 'Issue'"
    class ="fa fa-exclamation-circle"
    tooltip="Issue"></i>
  
  <i ng-if ="kind === 'Observation'"
    class ="fa fa-comment"
    tooltip="Observation"></i>
  
  <i ng-if ="kind === 'KoheseUser'"
    class ="fa fa-address-card"
    tooltip="User"></i>

  <i ng-if ="kind === 'Repository'"
    class ="fa fa-database"
    tooltip="Repository"></i>
  
  
     
</span>
