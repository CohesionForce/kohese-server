<div>
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-dialog-content>
    {{data.text}}
    <ng-container *ngIf="data.fieldName">
      <ng-container *ngIf="data.text">
        <br/>
        <br/>
      </ng-container>
      <ng-container *ngIf="data.options">
        <mat-form-field>
          <mat-select placeholder="{{data.fieldName}}"
            [(ngModel)]="data.value">
            <mat-option *ngFor="let option of data.options" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-container *ngIf="data.inputType">
        <ng-container *ngIf="(INPUT_TYPES.MULTILINE_TEXT === data.inputType)">
          <mat-form-field>
            <textarea matInput placeholder="{{data.fieldName}}" columns="80"
              rows="3" [(ngModel)]="data.value">
            </textarea>
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="(INPUT_TYPES.MULTILINE_TEXT !== data.inputType)">
          <mat-form-field>
            <input matInput type="{{data.inputType}}"
              placeholder="{{data.fieldName}}" [(ngModel)]="data.value"/>
          </mat-form-field>
        </ng-container>
      </ng-container>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <ng-container *ngIf="data.fieldName">
      <span class="dialog-actions">
        <button mat-raised-button [mat-dialog-close]="data.value">
          Apply
        </button>
        <button mat-raised-button [mat-dialog-close]="0">
          Cancel
        </button>
      </span>
    </ng-container>
    <ng-container *ngIf="!data.fieldName">
      <span class="dialog-actions">
        <button *ngFor="let label of data.buttonLabels; let j = index"
          mat-raised-button [mat-dialog-close]="j">
          {{label}}
        </button>
      </span>
    </ng-container>
  </mat-dialog-actions>
</div>
