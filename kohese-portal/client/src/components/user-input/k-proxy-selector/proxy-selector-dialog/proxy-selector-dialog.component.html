<div>
  <div style="height: 400px; overflow: auto;">
    <proxy-selector 
      (proxySelected)="onProxySelected($event)"></proxy-selector>
  </div>
</div>
<ng-container>
  <div class="pull-right">
    <mat-dialog-actions>
      <button mat-raised-button click="closeDialog()">
        Cancel
      </button>
      <button mat-raised-button
         (click)="selectProxy()">
        Confirm
      </button>
    </mat-dialog-actions>
  </div>
</ng-container>
