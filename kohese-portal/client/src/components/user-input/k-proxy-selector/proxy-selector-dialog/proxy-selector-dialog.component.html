<div style="height: calc(100% - 40px);">
  <proxy-selector 
    (proxySelected)="onProxySelected($event)"
    [multiSelect]="multiSelect"
    [proxyContext]="proxyContext"
    [selection]="selected"></proxy-selector>
</div>
<mat-dialog-actions style="height: 40px; display: flex; flex-direction: row;">
  <button mat-button class="flex-right-align" (click)="selectProxy()">
    Confirm
  </button>
  <button mat-button (click)="closeDialog()">
    Cancel
  </button>
</mat-dialog-actions>
