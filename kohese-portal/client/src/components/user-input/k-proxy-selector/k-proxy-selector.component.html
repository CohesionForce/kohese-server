<ng-container [formGroup]="formGroup">
  <ng-container>
    <mat-form-field style="width: 50%;">
      <input matInput type="text" placeholder="{{fieldName}}"
        formControlName="{{fieldId}}"/> 
    </mat-form-field>
    <span *ngIf="selectedProxy">
      {{selectedProxy.item.name}}
    </span>
    <button mat-button (click)="openProxySelectionDialog()"> Select </button>
  </ng-container>
</ng-container>
