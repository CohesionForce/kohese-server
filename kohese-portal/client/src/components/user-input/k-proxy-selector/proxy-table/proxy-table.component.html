<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let item"> {{item[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let item" [attr.colspan]="columnsToDisplay.length">
      <div class="example-item-detail"
           [@detailExpand]="item == expandedItem ? 'expanded' : 'collapsed'">
        <div class="example-item-diagram">
          <div class="example-item-position"> {{item.position}} </div>
          <div class="example-item-symbol"> {{item.symbol}} </div>
          <div class="example-item-name"> {{item.name}} </div>
          <div class="example-item-weight"> {{item.weight}} </div>
        </div>
        <div class="example-item-description">
          {{item.description}}
          <span class="example-item-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let item; columns: columnsToDisplay;"
      class="example-item-row"
      [class.example-expanded-row]="expandedItem === item"
      (click)="toggleExpand(item)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
