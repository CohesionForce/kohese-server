<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let proxy"> {{proxy.item[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let proxy" [attr.colspan]="columns.length">
      <div class="item-detail"
           [@detailExpand]="proxy.item === expandedItem ? 'expanded' : 'collapsed'">
        <div class="item-description">
            <div style="height: 200px; width : 50px; background-color: darkblue; color: white; display: inline-block;">
              <button mat-icon-button class="fa fa-save" (click)="editable = !editable"></button>
            </div>
            <div class="card-info" style="display: inline-block">
                   Estimated Start : {{proxy.item.estimatedStart | date}}
              <br> Estimated Completion : {{ proxy.item.estimatedCompletion | date }}
              <br> Estimated Hours Effort : {{ proxy.item.estimatedHoursEffort }}
      
              <k-state-editor [itemProxy]="proxy" [disableTransitioning]="!editable" (stateChanged)="stateChanged($event.fieldName, $event.candidate)"></k-state-editor>
            </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let proxy; columns: columns;"
      class="item-row"
      [class.expanded-row]="expandedItem === proxy.item"
      (click)="toggleExpand(proxy.item)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
  </tr>
</table>
