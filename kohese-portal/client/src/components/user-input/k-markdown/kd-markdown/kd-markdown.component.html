<label *ngIf="!property.hideLabel" style="font-weight: bold;">{{property.propertyName}}</label>
<div *ngIf="container === 'list'">
  <div class="variable-data" *ngIf="editable">
    {{property.propertyName}}:
    <div style="width: 100%; display: flex; flex-direction: row;">
      <!-- Hide the file input and route its functionality to a button -->
      <input type="file" #fileInput multiple accept="image/png, image/jpeg"
        style="display: none;" (change)="addImagesToMarkdown(textArea.
        selectionStart, fileInput.files)" class="flex-right-align"/>
      <button mat-icon-button matTooltip="Add images" (click)="fileInput.
        click()">
        <mat-icon class="fa fa-image"></mat-icon>
      </button>
      <button mat-icon-button class="fa fa-question-circle" 
        matTooltip="Markdown cheat sheet" (click)="showCheatSheet()">
      </button>
    </div>
    <textarea matInput #textArea matTextareaAutosize matAutosizeMinRows="3"
      matAutosizeMaxRows="25" style="background-color: white;"
      [ngModel]="formattedValue" (ngModelChange)="updateValue($event)"
      (paste)="addImagesToMarkdown(textArea.selectionStart, $event.
      clipboardData.files)">
    </textarea>
  </div>
  <div class="binding-container">
    Markdown:
    <markdown class="variable-binding" [data]="proxy.item[property.propertyName]">
    </markdown>
  </div>
</div>
<div *ngIf="!(container === 'list')">
  <div *ngIf="editable">
    Markdown fields not available for editing in this format.
  </div>
  <br/>
  <markdown class="variable-binding" [data]="proxy.item[property.propertyName]">
  </markdown>
</div>
