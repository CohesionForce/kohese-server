<ng-container [formGroup]="formGroup">
  <mat-form-field>
    <input matInput type="text" placeholder="{{fieldName}}"
      formControlName="{{fieldId}}" [matAutocomplete]="proxySelector"/>
  </mat-form-field>

  <mat-autocomplete #proxySelector="matAutocomplete">
    <mat-option *ngFor="let proxy of filteredProxies"
      [value]="proxy.item.name" >
      {{proxy.item.name}}
    </mat-option>
  </mat-autocomplete>
</ng-container>
