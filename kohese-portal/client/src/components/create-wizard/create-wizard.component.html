<mat-horizontal-stepper [linear]="true" #createStepper id="buildProcessStepper">
  <mat-step label="Select Type" >
    <div class="step-container">
      <mat-card>
        <mat-card-content>
          <mat-grid-list cols="3"
                      rowHeight="50px"
                      gutterSize="5px"
                      class="left-content"
                      style="display: inline-block;">
          <mat-grid-tile *ngFor="let type of types">
            <mat-chip color="primary"
                      [selectable]="true"
                      (click)="onTypeSelected(type, createStepper)"
                      (dblClick)="onTypeSelected(type, createStepper)">
            {{type.dataModelProxy.item.name}}
            </mat-chip>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-card *ngIf="selectedType" class="right-content" style="display: inline-block; height:400px;">
          <mat-card-title class="panel-heading">
            <span>{{selectedType.dataModelProxy.item.name}}</span>
          </mat-card-title>
          <mat-card-content>
            {{selectedType.dataModelProxy.item.description}}
          </mat-card-content>
        </mat-card>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button matStepperNext [disabled]="!selectedType">Next</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-step>
  <mat-step label="Parent">
    <mat-card>
    <mat-card-content>
      <proxy-selector (proxySelected)="onParentSelected($event, createStepper)"></proxy-selector>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </mat-card-actions>

  </mat-card>
  </mat-step>
  <mat-step label="Details">
    <div class="step-container">
      <mat-card>
        <mat-card-content>
          <details-form #editor
            [proxyStream]="proxyPlaceholderStream"
            (formGroupUpdated)="onFormGroupUpdated($event)"
            (nonFormFieldChanged)="whenNonFormFieldChanges($event)">
          </details-form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-step>
  <mat-step label="Review">
    <div class="step-container">
      <mat-card>
        <mat-card-content>
          Review form data
          <div *ngIf="createFormGroup">
            {{this.createFormGroup.value | json }}
          </div>
          <div *ngIf="errorMessage">
            ERROR!!!!
            <pre>
              {{errorMessage | json}}
            </pre>
            !!!!!
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cancel()">Cancel</button>
          <button mat-button (click)="clearError()" matStepperPrevious>Back</button>
          <button mat-button [disabled]="isDisabled" (click)="createItem()">Create</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-step>
</mat-horizontal-stepper>
