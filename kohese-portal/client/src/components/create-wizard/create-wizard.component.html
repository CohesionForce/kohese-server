<mat-horizontal-stepper [linear]="true" #createStepper id="buildProcessStepper">
  <mat-step label="Details">
    <div class="step-container">
      <mat-card>
        <mat-card-content>
          <details-form #editor
            [proxyStream]="proxyPlaceholderStream"
            (formGroupUpdated)="onFormGroupUpdated($event)"
            (nonFormFieldChanged)="whenNonFormFieldChanges($event)">
          </details-form>
        </mat-card-content>
        <mat-card-actions style="display: flex; flex-direction: row;">
          <button mat-button matStepperNext style="margin-left: auto;">
            Next
          </button>
          <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-step>
  <mat-step label="Review">
    <div class="step-container">
      <mat-card>
        <mat-card-content>
          Review form data
          <div *ngIf="createFormGroup">
            {{this.createFormGroup.value | json }}
          </div>
          <div *ngIf="errorMessage">
            ERROR!!!!
            <pre>
              {{errorMessage | json}}
            </pre>
            !!!!!
          </div>
        </mat-card-content>
        <mat-card-actions style="display: flex; flex-direction: row;">
          <button mat-button (click)="clearError()" matStepperPrevious
            style="margin-left: auto;">
            Back
          </button>
          <button mat-button [disabled]="isDisabled" (click)="createItem()">
            Create
          </button>
          <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-step>
</mat-horizontal-stepper>
