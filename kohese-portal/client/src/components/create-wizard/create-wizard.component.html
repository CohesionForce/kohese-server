<mat-horizontal-stepper [linear]="true" #createStepper>
  <mat-step label="Select Type" >
    <mat-card>
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="50px" gutterSize="5px" style="width:50%; display:inline-block">
          <mat-grid-tile *ngFor="let type of types"> 
            <mat-chip color="primary" 
                      [selectable]="true" 
                      (click)="onTypeSelected(type, createStepper)"
                      (dblClick)="onTypeSelected(type, createStepper)">
            {{ type.item.name}}
            </mat-chip>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card *ngIf="selectedType" style="width:40%; display:inline-block">
          <mat-card-title class="panel-heading">
            <span>{{selectedType.item.name}}</span>
          </mat-card-title>
          <mat-card-content>
            {{selectedType.item.description}}
          </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button matStepperNext [disabled]="!selectedType">Next</button>
    </mat-card-actions>
  </mat-card>
  </mat-step>
    <mat-step label="Parent">
          Select Parent : 
          <!-- <select mat-input [(ngModel)]="selectedParent">
            <mat-option *ngFor="let proxy of recentProxies">
              {{proxy.item.name}}
            </mat-option>
          </select> -->
          {{selectedParent}}
    <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </div>
    </mat-step>
    <mat-step label="Details">
        <details-form #editor 
          [createInfo]="{type: selectedType, parent: selectedParent}" 
          [disabled]="false"
          (formGroupUpdated)="onFormGroupUpdated($event)"></details-form> 
    <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </div>
    </mat-step>
    <mat-step label="Review">
    Review form data
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
    </mat-step>
</mat-horizontal-stepper>
