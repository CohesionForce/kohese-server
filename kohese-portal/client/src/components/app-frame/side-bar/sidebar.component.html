<div class="navbar-default sidebar" role="navigation">
  <div class="sidebar-nav navbar-collapse">
    <div class="static-side-panel">
      <ng-container *ngIf="(authenticated)">
        <div class="lens-selector">
          <button mat-icon-button [matMenuTriggerFor]="lensMenu">
            <span [ngSwitch]="currentLens">
              <span *ngSwitchCase="LENSES.HISTORY">
                <mat-icon class="custom-font-icon h-icon"></mat-icon>
              </span>
              <span *ngSwitchCase="LENSES.DEFAULT">
                <mat-icon class="custom-font-icon d-icon"></mat-icon>
              </span>
              <span *ngSwitchCase="LENSES.BRANCH">
                <mat-icon class="custom-font-icon b-icon"></mat-icon>
              </span>
              <span *ngSwitchCase="LENSES.SPHERE">
                <mat-icon class="custom-font-icon s-icon"></mat-icon>
              </span>
            </span>
          </button>
          <mat-menu #lensMenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item (click)="changeLens(LENSES.DEFAULT)">Default</button>
            <button mat-menu-item (click)="changeLens(LENSES.HISTORY)">History</button>
            <button mat-menu-item (click)="changeLens(LENSES.BRANCH)">Branch</button>
            <button mat-menu-item (click)="changeLens(LENSES.SPHERE)">Sphere</button>
          </mat-menu>
        </div>
        <button mat-icon-button>
          <mat-icon matTooltip="Create Item" class="fa fa-plus" (click)="openNewDialog()"></mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matTooltip="Import Files" class="fa fa-file-o" (click)='openImportDialog()'></mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matTooltip="Upload Image" class="fa fa-picture-o" (click)="openUploadDialog()"></mat-icon>
        </button>
      </ng-container>
    </div>
  </div>
</div>
