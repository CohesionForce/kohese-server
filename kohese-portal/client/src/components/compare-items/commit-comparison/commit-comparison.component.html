<h2 class="title" mat-dialog-title>Compare Commits</h2>
<mat-dialog-content class="mat-typography">
  <div class="float-container">
    <div class="float-1">
      <mat-form-field>
        <mat-select placeholder="Change" [value]="changeCommitId"
          (selectionChange)="changeCommitId = $event.value; compareCommits()">
          <mat-option *ngFor="let commitId of (commitMap | mapKey)" [value]="commitId">
            {{commitMap[commitId].message}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="float-2">
      <mat-form-field>
        <mat-select placeholder="Base" [value]="baseCommitId"
          (selectionChange)="baseCommitId = $event.value; compareCommits()">
          <mat-option *ngFor="let commitId of (commitMap | mapKey)" [value]="commitId">
            {{commitMap[commitId].message}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <br/>

  <change-summary [comparisonsSubject]="comparisonsSubject"></change-summary>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
