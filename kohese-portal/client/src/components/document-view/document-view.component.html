<div class="panel right-zone" [ngClass]="{'details-doc' : incrementalLoad}">
  <div class="panel-heading">
    <ng-container *ngIf="!fullscreen">
      <button mat-icon-button (click)="navigate('FullscreenDocument',
        { id: itemProxy.item.id })">
        <mat-icon class="fa fa-list"></mat-icon>
      </button>
    </ng-container>
    Document View
    <span class="pull-right">({{itemsLoaded}}/{{itemLength}}) </span>
  </div>
  <div class="body-container">
    <div data-infinite-scroll [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
      [scrollWindow]="false" [immediateCheck]="true"
      class="panel-body doc-view" #docView>
      <document-row
        #row id="docInfo.proxy.item.id"
        *ngFor="let docInfo of loadedProxies"
        (mouseenter)="selectRow(row, docInfo.proxy)" #row
        [docInfo] = "docInfo"
        [row] = "row"
        (viewInitialized)="rowMap[docInfo.proxy.item.id] = $event"
        style="background-color: lightgray;"></document-row>
    </div>
  </div>
</div>
