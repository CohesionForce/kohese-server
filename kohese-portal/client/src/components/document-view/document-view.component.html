<div class="panel right-zone"
     [ngClass]="{'details-doc' : incrementalLoad}">
  <div class="panel-heading">Document View</div>
  <div class="body-container">
    <div class="panel-body doc-view">
        <div  
            data-infinite-scroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()"
            [scrollWindow]="false"
            [fromRoot]="true"
            [immediateCheck]="true"
            [infiniteScrollContainer]="'.doc-view'"
            [innerHTML]="docRendered"
            ></div>
    </div>
  </div>
</div>
