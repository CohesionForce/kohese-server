
<label *ngIf="!property.hideLabel">
  <span *ngIf="!customLabel">{{property.propertyName}}</span>
  <span *ngIf="customLabel">{{property.customLabel}}</span>
  </label>
<div *ngIf="!editable"><div [innerHTML]="rendered"></div></div>
<div *ngIf="editable">
  <textarea style="background-color: white;" matInput matTextareaAutosize #description [(ngModel)]="proxy.item[this.header.contents[0].propertyName]"></textarea>
</div>
