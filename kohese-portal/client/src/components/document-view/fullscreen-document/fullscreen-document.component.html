<document-tree class="left-content" (onSelect)="selectedProxyStream.next($event)" (rootSelected)="setRoot($event);" style="width: 30%; display: inline-block"></document-tree>
<document-view class="right-content" [selectedProxyStream]="selectedProxyStream"[proxyStream]="proxyStream" [fullscreen]="true" [incrementalLoad]="false" style="width: 65%; display: inline-block"></document-view>
