<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class=login-wrapper>
  <h1>Kohese</h1>
  <div class=kohese-form>
    <form class=form-inputs (ngSubmit)="login()">

      <mat-form-field class=username-form appearance=fill>
        <mat-label>Username</mat-label>
        <input type="text" matInput id="username"
          [formControl]="usernameFormControl"
          [(ngModel)]="username"
          [errorStateMatcher]="usernameMatcher"
          placeholder="jSmith"
        />
        <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class=password-form appearance=fill>
        <mat-label>password</mat-label>
        <input type="password" matInput id="password"
          autocomplete="off"
          [formControl]="passwordFormControl"
          [(ngModel)]="password"
          [errorStateMatcher]="passwordMatcher"
        />
        <mat-icon matSuffix (click)="showHidePassword(); hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class=float-container>
        <div class=float-left>
          <button mat-stroked-button type="submit" class="kohese-login">Login</button>
        </div>
      </div>
    </form>
  </div>

  <span class=login-divider>OR</span>
  <div class=optional-logins>
    <button mat-stroked-button class=googleContainer
      (click)=googleLogin()>
      <mat-icon svgIcon='google-svg'></mat-icon>
      Continue with Google
    </button>
  </div>

</div>
