<div class="panel">
  <div class="panel-heading">Phrase View - (<span *ngIf="displayedCount < filteredCount" style="font-weight:normal;">{{displayedCount}}/</span>{{filteredCount}}) Phrases
    <div class="pull-right">
      <button mat-icon-button>
        <mat-icon class="fa fa-link" style="vertical-align: top;"
                  (click)="toggleLink()"
                  [ngClass]="{'syncOn' : syncFilter, 'syncOff' : !syncFilter}"></mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="optionsMenu">
          <mat-icon class="fa fa-gear" style="vertical-align: top;"></mat-icon>
      </button>

    </div>
    <mat-menu #optionsMenu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item (click)="showPOS = !showPOS">
        <mat-icon *ngIf="showPOS" class="fa fa-check"></mat-icon>
        <mat-icon *ngIf="!showPOS" class="fa fa-uncheck"></mat-icon>
        Show POS
      </button>
    </mat-menu>
  </div>
  <div class="panel-body">
    <mat-form-field>
      <mat-select placeholder="POS Filter" [(ngModel)]="analysisPOSFilterName">
        <mat-option *ngFor="let filterCriteria of phrasePOSFilterCriteriaList" [value]="filterCriteria">
          {{filterCriteria}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>
      <mat-checkbox [(ngModel)]="filterExactMatch">
        Exact Match
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="filterIgnoreCase">
        Ignore Case
      </mat-checkbox>
    </span>
    <br/>
    <mat-form-field>
      <input matInput type="text" class="input-sm"
        [formControl]="filterControl" placeholder="Filter"
        [ngStyle]="invalidFilterRegex && {'background-color':'pink'}"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Limit" [(ngModel)]="loadLimit" (ngModelChange)="processPhrases()"/>
    </mat-form-field>
    <button mat-raised-button (click)="submitFilter(filterControl.value)"
      class="btn btn-default fa fa-search">Submit
    </button>
    <div id="phrase-div">
      <table id="thePhrasesSummary"
        class="table tree-grid table-striped table-condensed table-hover">
        <thead>
          <th>
            <span (click)="sort('text')">
              Text
              <span *ngIf="sortField === 'text'">
                <i *ngIf="ascending" class="fa fa-chevron-up"></i>
                <i *ngIf="!ascending" class="fa fa-chevron-down"></i>
              </span>
            </span>
          </th>
          <th (click)="sort('count')">
            <span>Count
              <span *ngIf="sortField === 'count'">
                <i *ngIf="ascending" class="fa fa-chevron-up"></i>
                <i *ngIf="!ascending" class="fa fa-chevron-down"></i>
              </span>
            </span>
          </th>
          <th *ngIf="showPOS">POS Count</th>
        </thead>
        <tbody id="thePhrasesBody">
          <tr class="tree-grid-row" id="Phrase:{{summary.text}}"
            *ngFor="let summary of phrases">
            <td (click)="submitFilter(summary.text)"
              class="tree-label"
              [innerHTML]="summary.text | highlightRegex:filterRegexHighlight:true">
            </td>
            <td>{{summary.count}}</td>
            <td *ngIf="showPOS">{{summary.posCount | json}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
