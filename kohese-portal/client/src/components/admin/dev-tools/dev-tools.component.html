<mat-tab-group>
  <mat-tab label="Logging">
    <mat-list style="height: 700px; overflow: auto; width: 50%">
      <mat-list-item *ngFor="let logEvent of logRegistry" matTooltip="{{logEvent.definition.description}}" (click)="selectEvent(logEvent)">
        {{logEvent.definition.name}}
        <i *ngIf="logEvent.active" class="fa fa-check"></i>
      </mat-list-item>
    </mat-list>
    <button mat-raised-button (click)="saveLogSelections()">
      Save Log Selections
    </button>
  </mat-tab>
  <mat-tab label="Feature switch">
    Not yet implemented
  </mat-tab>
</mat-tab-group>
