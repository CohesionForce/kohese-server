<mat-tab-group>
  <mat-tab label="Logging">
    <mat-selection-list style="height: 700px; overflow: auto; width: 50%" [(ngModel)]="selectedLogEvents">
      <mat-list-option *ngFor="let logEvent of logEvents" matTooltip="{{logEvent.definition.description}}" [value]="logEvent">
        {{logEvent.definition.name}}
      </mat-list-option>
    </mat-selection-list>
    <button mat-raised-button (click)="saveLogSelections(logEventList)">
      Save Log Selections
    </button>
  </mat-tab>
  <mat-tab label="Feature switch">
    Not yet implemented
  </mat-tab>
</mat-tab-group>
