<h2>Details</h2>
<form [formGroup]="formGroup" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
    <label> Description:
      <input formControlName="description">
    </label>
  </div>
</form>
<p>{{formGroup.value | json }}</p>
