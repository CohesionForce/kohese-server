<span class="control-group">
  <label class="control-label" for="Ordered"> Ordered </label>
    <mat-checkbox [(ngModel)]="orderedChildren" (change)="toggleOrderedChildren()">
    </mat-checkbox>
    <button mat-raised-button
    (click)="createChild()">
    Create Child </button>
</span>
<span class="pull-right">
  <input class="input-sm" type="text" [(ngModel)]="filterString" placeholder="Filter" style="margin: 5px"/>
</span>
<mat-card>
  <mat-card-title class="panel-heading">
    <span>ChildrenShowing {{filteredItems.length}} of {{itemProxy.children.length}}</span>
    <span class="pull-right">
      <button mat-icon-button [matMenuTriggerFor]="optionsMenu">
        <mat-icon class="fa fa-gear"></mat-icon>
      </button>
      <mat-menu #optionsMenu="matMenu">
        <button mat-menu-item (click)="childView = 'tree'">
          <mat-icon *ngIf="childView === 'tree'" class="fa fa-check"></mat-icon>
          Show as Tree
        </button>
        <button mat-menu-item (click)="childView = 'table'">
            <i *ngIf="childView === 'table'" class="fa fa-check"></i>
          Show as Table
        </button>
      </mat-menu>
    </span>
  </mat-card-title>
  <mat-card-content>
    <children-table [itemProxy]="itemProxy"
                    [filteredItems]="filteredItems"
                    *ngIf="childView === 'table'"></children-table>
    <children-tree [itemProxy]="itemProxy"
                   [filteredItems]="filteredItems"
                   *ngIf="childView === 'tree'"></children-tree>
  </mat-card-content>
</mat-card>
