<span class="control-group">
  <mat-checkbox [(ngModel)]="orderedChildren" (change)="toggleOrderedChildren()" [disabled]="!(editableStream | async)">
    Ordered
  </mat-checkbox>
</span>
<children-table [childrenStream]="childrenStream" [filterSubject]="filterSubject" [editableStream]="editableStream"></children-table>
