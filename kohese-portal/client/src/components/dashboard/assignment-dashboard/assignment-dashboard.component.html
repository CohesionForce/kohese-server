<div style="height: 100%; display: flex; flex-direction: row;">
  <div style="flex: 1 1 60%; overflow: auto;">
    <ng-container *ngFor="let assignment of sortedAssignmentList">
      <mat-card [ngStyle]="{ 'background-color': (getViewModel(
          assignment).color ? getViewModel(assignment).color : '#000000') }"
          style="color: whitesmoke; margin-bottom: 3px;">
        <mat-card-title style="display: flex; flex-direction: row;">
          <h3>
            <mat-icon class="{{getViewModel(assignment).icon}}">
            </mat-icon>
            {{assignment.item.name}}
            <ng-container *ngIf="assignment.dirty">
              <img src="assets/icons/versioncontrol/dirty.ico"/>
            </ng-container>
          </h3>
          <ng-container *ngIf="(editableSet.indexOf(assignment.item.id) === -1)
            else editableBlock">
            <button mat-icon-button matTooltip="Edit this Item"
              class="flex-right-align" (click)="editableSet.push(assignment.item.
              id)">
              <mat-icon class="fa fa-edit"></mat-icon>
            </button>
          </ng-container>
          <ng-template #editableBlock>
            <button mat-icon-button matTooltip="Save this Item"
              class="flex-right-align" (click)="save(assignment)">
              <mat-icon class="fa fa-save"></mat-icon>
            </button>
            <button mat-icon-button matTooltip="Discard unsaved changes to this
              Item" (click)="discardChanges(assignment)">
              <mat-icon class="fa fa-times"></mat-icon>
            </button>
          </ng-template>
          <button mat-icon-button matTooltip="Display Item information"
            (click)="displayInformation(assignment)">
            <mat-icon class="fa fa-search"></mat-icon>
          </button>
          <button mat-icon-button matTooltip="Navigate to this Item"
            (click)="navigate(assignment)">
            <mat-icon class="fa fa-arrow-right"></mat-icon>
          </button>
        </mat-card-title>
        <mat-card-content style="background-color: white; color: black;">
          <format-object-editor [type]="assignment.model.item"
            [object]="assignment.item"
            [formatDefinitionType]="FormatDefinitionType.CARD"
            [disabled]="(editableSet.indexOf(assignment.item.id) === -1)">
          </format-object-editor>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
  <activity-feed [activityList]="assignmentList" style="flex: 1 1 40%;">
  </activity-feed>
</div>
