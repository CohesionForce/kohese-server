<div class="user-dash">

  <!-- card format for smaller width -->
  <mat-card>
    <mat-card-title>My Dashboard</mat-card-title>
    <mat-card-actions>
      <mat-list>
        <mat-list-item role=listitem>
            <button mat-raised-button style="background-color: rgb(245, 164, 66); color: whitesmoke"
              (click)="selectDashType(DashboardTypes.ASSIGNMENT); selectDashboard(DashboardSelections.DUE_ASSIGNMENTS)">
              due</button>
          </mat-list-item>
          <mat-list-item role=listitem>
            <button mat-raised-button style="background-color: rgb(40, 110, 250); color: whitesmoke"
              (click)="selectDashType(DashboardTypes.ASSIGNMENT); selectDashboard(DashboardSelections.OPEN_ASSIGNMENTS)">
              open</button>
          </mat-list-item>
          <mat-list-item role=listitem>
            <button mat-raised-button style="background-color: rgb(0, 128, 0); color: whitesmoke"
              (click)="selectDashType(DashboardTypes.ASSIGNMENT); selectDashboard(DashboardSelections.COMPLETED_ASSIGNMENTS)">
              complete</button>
          </mat-list-item>
      </mat-list>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title>Project Dashboard</mat-card-title>
    <mat-card-actions>
      <mat-list>
        <mat-list-item role=listitem>
          <button mat-raised-button
            (click)="selectDashType(DashboardTypes.PROJECT); selectDashboard(DashboardSelections.PROJECT_OVERVIEW)">
            overview</button>
        </mat-list-item>
        <mat-list-item role=listitem>
          <button mat-raised-button
            (click)="selectDashType(DashboardTypes.PROJECT); selectDashboard(DashboardSelections.USER_STATISTICS)">
            user statistics</button>
        </mat-list-item>
        <mat-list-item role=listitem>
          <button mat-raised-button
            (click)="selectDashType(DashboardTypes.PROJECT); selectDashboard(DashboardSelections.PROJECT_STATUS)">
            project status</button>
        </mat-list-item>
      </mat-list>
    </mat-card-actions>
  </mat-card>
