<lens></lens>
<div style="height: 100%; display: flex; flex-direction: row;">
  <dashboard-selector [user]="currentUser"
    (dashboardSelected)="dashboardSelected($event)" style="width: 20%;">
  </dashboard-selector>
  <div style="width: 80%;">
    <ng-container [ngSwitch]="selectedDashboard.dashboardType">
      <ng-container *ngSwitchCase="DashboardTypes.ASSIGNMENT">
        <assignment-dashboard [assignmentListStream]="assignmentListStream"
          [dashboardSelectionStream]="dashboardSelectionStream">
        </assignment-dashboard>
      </ng-container>
      <ng-container *ngSwitchCase="DashboardTypes.PROJECT">
        <project-dashboard
          [dashboardSelectionStream]="dashboardSelectionStream"
          (projectSelected)="onProjectSelected($event)"
          [savedProject]="selectedProject">
        </project-dashboard>
      </ng-container>
      <ng-container *ngSwitchCase="DashboardTypes.REPORT">
        <report-dashboard
          [dashboardSelectionStream]="dashboardSelectionStream">
        </report-dashboard>
      </ng-container>
    </ng-container>
  </div>
</div>
