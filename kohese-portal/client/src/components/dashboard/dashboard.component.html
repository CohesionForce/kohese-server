<lens></lens>
<div class="flex-grid" style="height : 100%">
  <dashboard-selector [user]="currentUser"
                      (dashboardSelected)="dashboardSelected($event)"
  ></dashboard-selector>
  <div class="right-content" style="height : 100%">
    <div *ngIf="selectedDashboard.dashboardType === DashboardTypes.ASSIGNMENT">
      <assignment-dashboard [assignmentListStream]="assignmentListStream"
                            [dashboardSelectionStream]="dashboardSelectionStream"></assignment-dashboard>
    </div>
    <div *ngIf="selectedDashboard.dashboard === DashboardSelections.USER_PREFERENCES && currentUser">
      <user-dashboard [user]="currentUser"></user-dashboard>
    </div>
    <div *ngIf="selectedDashboard.dashboardType === DashboardTypes.PROJECT">
      <project-dashboard [dashboardSelectionStream]="dashboardSelectionStream"
                         (projectSelected)="onProjectSelected($event)"
                         [savedProject]="selectedProject"></project-dashboard>
    </div>
    <div *ngIf="selectedDashboard.dashboardType === DashboardTypes.REPORT">
      <report-dashboard [dashboardSelectionStream]="dashboardSelectionStream"></report-dashboard>
    </div>
  </div>
</div>
