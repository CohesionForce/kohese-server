<button class="mat-button" style="background-color: lightgray" (click)="copyToClipboard(exportedProxies)">Copy to Clipboard</button>
<div *ngFor="let proxy of exportedProxies">
  <a>{{origin + proxy.item.id}}</a><br/>
  Name: {{proxy.item.name}} <br/>
  Kind: {{proxy.kind}} <br/>
  State : {{proxy.state}} <br/>
  Assigned To : {{proxy.item.assignedTo}} <br/>
  <br/>
</div>
