<div style="height: 100%; width: 100%;">
  <div style="height: 7%; width: 100%; display: flex; flex-direction: row;">
    <button mat-icon-button (click)="toggleSelectionSynchronization()"
      matTooltip="Toggle selection synchronization for the tree"
      [ngClass]="{ 'highlight': synchronizeWithSelection }"
      class="flex-right-align">
      <mat-icon class="fa fa-exchange"></mat-icon>
    </button>
    <button mat-icon-button
      (click)="rootSubject.next(absoluteRoot)"
      [disabled]="!rootSubject.getValue() || (rootSubject.getValue() === absoluteRoot)"
      matTooltip="Changes the root to be the absolute root">
      <mat-icon class="fa fa-undo"></mat-icon>
    </button>
  </div>
  <div style="height: 12%; width: 100%;">
    <div class="kt-head kth-cell">
      Root
    </div>
    <ng-container *ngIf="rootRow">
      <tree-row [treeRow]="rootRow" [treeRootStream]="rootSubject"
        [selectedProxyIdStream]="selectedIdSubject"
        [rowActions]="rootRowActions" [menuActions]="rootMenuActions">
      </tree-row>
    </ng-container>
  </div>
  <div style="height: 81%; width: 100%;">
    <div class="kt-head kth-cell">
      Name
    </div>
    <div class="kt-body">
      <virtual-scroll #tree [items]="visibleRows">
        <tree-row *ngFor="let row of tree.viewPortItems"
          [treeRow]="row" [treeRootStream]="rootSubject"
          [selectedProxyIdStream]="selectedIdSubject"
          [rowActions]="rowActions">
        </tree-row>
      </virtual-scroll>
    </div>
  </div>
</div>
