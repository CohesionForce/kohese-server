<div style="height: 100%; width: 100%;">
  <span style="font-weight: bold; font-size: large">History</span>
  <span *ngIf="selectedCommit"> 
    Version: {{selectedCommit.message}} | {{selectedCommit.time | date}} 
  </span>
  <button mat-raised-button (click)="openCommitBrowser()" class="pull-right">
    Select Version...
  </button>
</div>
