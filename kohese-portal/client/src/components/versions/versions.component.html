<div style="height: 100%; width: 100%;">
  <lens></lens>
  <split direction="vertical">
    <split-area [size]="50">
      <commit-tree (rowSelected)="commitTreeRowSelected($event)"></commit-tree>
    </split-area>
    <split-area [size]="50">
      <ng-container *ngIf="selectedVersionObject">
        <div style="height: 100%; width: 100%;">
          <ng-container [ngSwitch]="getSelectionType()">
            <ng-container *ngSwitchCase="'Commit'">
              <h1>
                {{selectedVersionObject.koheseCommit.message}}
              </h1>
              <h2>
                {{selectedVersionObject.koheseCommit.author}}
                <br/>
                {{selectedVersionObject.koheseCommit.time | date:'medium'}}
              </h2>
              <change-summary [comparisonsSubject]="comparisonsSubject">
              </change-summary>
            </ng-container>
            <ng-container *ngSwitchCase="'Comparison'">
              <h1>
                {{selectedVersionObject.changeObject.name}}
              </h1>
              <h3>
                Path: {{selectedVersionObject.path}}
              </h3>
              <!-- split direction="horizontal">
                <split-area [size]="50">
                  <comparison-side [sideChangeable]="false"
                    [isBaseVersion]="true"
                    [showDifferencesOnlySubject]="showDifferencesOnly">
                  </comparison-side>
                </split-area>
                <split-area [size]="50">
                  <comparison-side [sideChangeable]="false"
                    [isBaseVersion]="false"
                    [showDifferencesOnlySubject]="showDifferencesOnly">
                  </comparison-side>
                </split-area>
              </split-->
            </ng-container>
          </ng-container>
        </div>
      </ng-container>
    </split-area>
  </split>
</div>
