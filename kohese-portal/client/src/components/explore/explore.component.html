<div id="explore-container">
  <lens></lens>
  <split direction="horizontal">
    <split-area id="tree-container" [size]="50">
      <navigator></navigator>
    </split-area>
    <split-area id="details-container" [size]="50">
      <ng-container *ngIf="itemProxy">
        <details-view [itemProxy]="itemProxy"></details-view>
      </ng-container>
    </split-area>
  </split>
</div>
