<div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
  <ng-container *ngIf="koheseType">
    <span class="flex-right-align">
      <button mat-icon-button (click)="add()" [disabled]="koheseType.dataModelProxy.item.isMetaModel">
        <mat-icon class="fa fa-plus"></mat-icon>
      </button>
    </span>
    <mat-list>
      <mat-list-item *ngFor="let propertyId of (koheseType.dataModelProxy.item.properties | mapKey)">
        {{propertyId}}
        <span class="flex-right-align">
          <button mat-icon-button (click)="openAttributeEditor(propertyId)">
            <mat-icon class="fa fa-edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="delete(propertyId)" [disabled]="koheseType.dataModelProxy.item.isMetaModel">
            <mat-icon class="fa fa-trash"></mat-icon>
          </button>
        </span>
      </mat-list-item>
    </mat-list>
  </ng-container>
</div>
