<div style="height: 100%; width: 100%;">
  <ng-container *ngIf="koheseType">
    <split direction="horizontal">
      <split-area id="propertyListSplitArea" [size]="33">
        <button mat-icon-button id="addButton" (click)="add()"
          [disabled]="koheseType.dataModelProxy.item.isMetaModel">
          <mat-icon class="fa fa-plus"></mat-icon>
        </button>
        <mat-list>
          <mat-list-item
            *ngFor="let propertyId of (koheseType.dataModelProxy.item.properties | mapKey)">
            {{propertyId}}
            <span class="list-item-button-span">
              <button mat-icon-button
                [ngClass]="{ 'highlight': (selectedPropertyId === propertyId) }"
                (click)="selectedPropertyId = propertyId">
                <mat-icon class="fa fa-edit"></mat-icon>
              </button>
              <button mat-icon-button (click)="delete(propertyId)"
                [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                <mat-icon class="fa fa-trash"></mat-icon>
              </button>
            </span>
          </mat-list-item>
        </mat-list>
      </split-area>
      <split-area [size]="67">
        <split direction="vertical">
          <split-area [size]="50" class="pad">
            <ng-container
              *ngIf="koheseType.dataModelProxy.item.properties[selectedPropertyId]">
              <mat-form-field>
                <mat-select placeholder="Type"
                  [(ngModel)]="koheseType.dataModelProxy.item.properties[selectedPropertyId].type"
                  [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                  <mat-option *ngFor="let type of (types | mapKey)"
                    [value]="types[type]">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br/>
              <mat-checkbox
                [(ngModel)]="koheseType.dataModelProxy.item.properties[selectedPropertyId].id"
                [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                ID Field
              </mat-checkbox>
              <br/>
              <mat-checkbox
                [checked]="koheseType.dataModelProxy.item.properties[selectedPropertyId].relation"
                (change)="changeRelationness($event.checked)"
                [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                Reference Field
              </mat-checkbox>
              <br/>
              <ng-container
                *ngIf="koheseType.dataModelProxy.item.properties[selectedPropertyId].relation">
                <mat-form-field>
                  <mat-select placeholder="Reference Type"
                    [(ngModel)]="koheseType.dataModelProxy.item.properties[selectedPropertyId].relation"
                    [compareWith]="areRelationsEqual"
                    [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                    <mat-optgroup *ngFor="let typeName of (idProperties | mapKey)"
                      [label]="typeName">
                      <mat-option
                        *ngFor="let propertyName of idProperties[typeName]"
                        [value]="{ kind: typeName, foreignKey: propertyName }">
                        {{propertyName}}
                      </mat-option>
                    </mat-optgroup>
                  </mat-select>
                </mat-form-field>
                <br/>
              </ng-container>
              <mat-checkbox [(ngModel)]="multivalued"
                [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                Multivalued
              </mat-checkbox>
              <br/>
              <mat-checkbox
                [(ngModel)]="koheseType.dataModelProxy.item.properties[selectedPropertyId].required"
                [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                Required
              </mat-checkbox>
              <br/>
              <mat-form-field>
                <textarea matInput placeholder="Default Value" rows="3"
                  cols="80"
                  [(ngModel)]="koheseType.dataModelProxy.item.properties[selectedPropertyId].defaultValue"
                  [disabled]="koheseType.dataModelProxy.item.isMetaModel">
                </textarea>
              </mat-form-field>
            </ng-container>
          </split-area>
          <split-area [size]="50" class="pad">
            <ng-container
              *ngIf="koheseType.viewModelProxy && koheseType.viewModelProxy.item.viewProperties[selectedPropertyId]">
              <mat-form-field>
                <input matInput type="text" placeholder="Display Name"
                  [(ngModel)]="koheseType.viewModelProxy.item.viewProperties[selectedPropertyId].displayName"/>
              </mat-form-field>
              <br/>
              <mat-form-field>
                <mat-select placeholder="Input Type"
                  [(value)]="koheseType.viewModelProxy.item.viewProperties[selectedPropertyId].inputType.type">
                  <mat-option
                    *ngFor="let inputType of userInputs | mapKey"
                    [value]="inputType">
                    {{userInputs[inputType]}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br/>
            </ng-container>
          </split-area>
        </split>
      </split-area>
    </split>
  </ng-container>
</div>
