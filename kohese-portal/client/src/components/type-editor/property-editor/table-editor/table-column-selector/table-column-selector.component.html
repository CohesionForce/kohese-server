<h4>Add Column</h4>
<mat-select placeholder="Field Name" [value]="selectedField" (selectionChange)="selectField($event)">
  <mat-option *ngFor="let field of (data.fields | mapKey)"
    [value]="field">
    {{field}}
  </mat-option>
</mat-select>
<div class="pull-right">
  <button mat-button (click)="close(false)">Cancel</button>
  <button mat-button (click)="close(true)">Confirm</button>
</div>
