<span style="font-size:large;">Table Editor</span>
<mat-divider></mat-divider>
<div class="table-options">
  <h5>Table options : </h5>
  <div class="property-section">
    <div style="width: 100%; display: flex; flex-direction: row;">
      <h3>
        Columns
      </h3>
      <button mat-icon-button [disabled]="(Object.keys(kind.classProperties).
        length === tableDefinition.columns.length)" class="flex-right-align"
        (click)="addColumn()" [disabled]="isDisabled">
        <mat-icon class="fa fa-plus"></mat-icon>
      </button>
    </div>
    <mat-list>
      <ng-container *ngFor="let attributeName of tableDefinition.columns">
        <mat-list-item>
          {{attributeName}}
          <button mat-icon-button matTooltip="Move this element up"
            class="flex-right-align" [disabled]="(tableDefinition.columns[
            0] === attributeName)" (click)="moveAttribute(attributeName,
            true)" [disabled]="isDisabled">
            <mat-icon class="fa fa-arrow-up"></mat-icon>
          </button>
          <button mat-icon-button matTooltip="Move this element down"
            [disabled]="(tableDefinition.columns[tableDefinition.columns.
            length - 1] === attributeName)" (click)="moveAttribute(
            attributeName, false)" [disabled]="isDisabled">
            <mat-icon class="fa fa-arrow-down"></mat-icon>
          </button>
          <button mat-icon-button (click)="deleteColumn(attributeName)"
            [disabled]="isDisabled">
            <mat-icon class="fa fa-times"></mat-icon>
          </button>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </div>
  <div class="property-section">
    <h6 style="font-weight: bold;">Expanded Row</h6>
    <div class="column">
      <div *ngFor="let property of tableDefinition.expandedFormat.column1">
        {{property}}
        <button mat-icon-button class="fa fa-times"
          (click)="removeExpandedProperty(property, 1)"
          [disabled]="isDisabled">
        </button>
      </div>
      <button mat-button class="add-prop-button" (click)="addExpandedProperty(
        1)" [disabled]="isDisabled">
        Add Property
      </button>
    </div>
    <div class="column">
      <div *ngFor="let property of tableDefinition.expandedFormat.column2">
        {{property}}
        <button mat-icon-button class="fa fa-times"
          (click)="removeExpandedProperty(property, 2)"
          [disabled]="isDisabled">
        </button>
      </div>
      <button mat-button class="add-prop-button" (click)="addExpandedProperty(
        2)" [disabled]="isDisabled">
        Add Property
      </button>
    </div>
    <div class="column">
      <div *ngFor="let property of tableDefinition.expandedFormat.column3">
        {{property}}
        <button mat-icon-button class="fa fa-times"
          (click)="removeExpandedProperty(property, 3)"
          [disabled]="isDisabled">
        </button>
      </div>
      <button mat-button class="add-prop-button" (click)="addExpandedProperty(
        3)" [disabled]="isDisabled">
        Add Property
      </button>
    </div>
    <div class="footer">
      <div *ngFor="let property of tableDefinition.expandedFormat.column4">
        {{property}}
        <button mat-icon-button class="fa fa-times"
          (click)="removeExpandedProperty(property, 4)"
          [disabled]="isDisabled">
        </button>
      </div>
      <button mat-button class="add-prop-button" (click)="addExpandedProperty(
        4)" [disabled]="isDisabled">
        Add Property
      </button>
    </div>
  </div>
</div>
