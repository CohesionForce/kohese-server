<div class="property-containers">
  <div class="container">
    <header-container-editor [header]="format.header" [kind]="kind"
      [disabled]="isDisabled">
    </header-container-editor>
  </div>
  <div *ngFor="let container of format.containers">
    <div [ngSwitch]="container.kind" class="container">
      <list-container-editor [container]="container" *ngSwitchCase="'list'"
        [kind]="kind" (deleted)="deleteContainer($event)"
        [disabled]="isDisabled">
      </list-container-editor>
      <column-container-editor [container]="container" *ngSwitchCase="'column'"
        [kind]="kind" (deleted)="deleteContainer($event)"
        [disabled]="isDisabled">
      </column-container-editor>
    </div>
    <mat-divider></mat-divider>
  </div>
  <button mat-button class="container new-container"
    style="text-align: center;" [disabled]="isDisabled"
    (click)="addContainer()">
    <mat-icon class="fa fa-plus fa-5x"></mat-icon>
  </button>
</div>
