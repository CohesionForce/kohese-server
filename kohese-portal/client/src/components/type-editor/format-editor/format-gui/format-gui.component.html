<div class="property-containers">
  <div *ngFor="let container of format.containers">
    <div [ngSwitch]="container.kind" class="container">
      <list-container [container]="container" *ngSwitchCase="'list'" [kind]="kind"></list-container>
      <column-container [container]="container" *ngSwitchCase="'column'" [kind]="kind"></column-container>
      <table-container [container]="container" *ngSwitchCase="'table'" [kind]="kind"></table-container>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div class="container new-container" style="text-align: center;" (click)="addContainer()">
    <i class="fa fa-plus fa-5x"  ></i>
  </div>
</div>
