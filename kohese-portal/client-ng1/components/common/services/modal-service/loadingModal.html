<div class="modal-header"
  ng-init="modalOptions.init()">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p ng-if="!modalOptions.numberToComplete">Determining number of tasks to be performed...</p>
  <p ng-if="modalOptions.numberToComplete">Completed {{modalOptions.completed}} of {{modalOptions.numberToComplete}} tasks.</p>
  <p ng-if="modalOptions.errorCount > 0"><b>Tasks with Errors: {{modalOptions.errorCount}}</b></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
      data-ng-click="modalOptions.close()">Cancel</button>
</div>
