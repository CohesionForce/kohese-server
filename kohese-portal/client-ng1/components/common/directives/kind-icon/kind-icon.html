<span ng-switch="kind">
  <i ng-switch-when="Action"
    class ="fa fa-paper-plane"
    tooltip="Action"></i>
  
  <i ng-switch-when="Decision"
    class ="fa fa-gavel"
    tooltip="Decision"></i>
     
  <i ng-switch-when="Task"
    class ="fa fa-tasks"
    tooltip="Task"></i>
     
  <i ng-switch-when="Item"
    class ="fa fa-sticky-note"
    tooltip="Item"></i>
  
  <i ng-switch-when="Issue"
    class ="fa fa-exclamation-circle"
    tooltip="Issue"></i>
  
  <i ng-switch-when="Observation"
    class ="fa fa-comment"
    tooltip="Observation"></i>
  
   <i ng-switch-when="KoheseModel"
    class ="fa fa-sitemap"
    tooltip="Models"></i>

  <i ng-switch-when="KoheseUser"
    class ="fa fa-user"
    tooltip="User"></i>

  <i ng-switch-when="Repository"
    class ="fa fa-database"
    tooltip="Repository"></i>
 

  <i ng-switch-when="Internal-Model"
    class ="fa fa-sitemap"
    tooltip="Models"></i>

  <i ng-switch-when="Internal"
    class ="fa fa-database"
    tooltip="Internal"></i>
  
  <i ng-switch-when="Internal-Lost"
    class ="fa fa-trash"
    tooltip="Repository"></i>

  <i ng-switch-default class ="fa fa-sticky-note"></i>
</span>
